sudo: required
services:
    - docker

before_install:
    - docker build -t inimeg/dpartap/react-fib -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true inimeg/dpartap/react-fib npm run test

after_success:
    - docker build -t inimeg/dpartap/tuts01-client ./client
    - docker build -t inimeg/dpartap/tuts01-nginx ./nginx
    - docker build -t inimeg/dpartap/tuts01-server ./server
    - docker build -t inimeg/dpartap/tuts01-worker ./worker

    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    - docker push inimeg/dpartap/tuts01-client 
    - docker push inimeg/dpartap/tuts01-nginx 
    - docker push inimeg/dpartap/tuts01-server 
    - docker push inimeg/dpartap/tuts01-worker 

    